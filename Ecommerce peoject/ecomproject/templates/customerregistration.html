{% block title %} Customer Registration {% endblock %}

{% block content %}>

      .errorlist{
            color:red;

      }
      
</style>
<div class="container">
      <div class="row">
            <div class="col-md-6 mx-auto">

      </div>

</div>

{% endblock %}

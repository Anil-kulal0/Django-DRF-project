<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}{% endblock %}</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  
</head>
<body>
      <div class="container">
            <a href="{% url 'ecomapp:home' %}">Home</a> |
            <a href="{% url 'ecomapp:about' %}">About</a> |
            <a href="{% url 'ecomapp:all_products' %}">Categories</a> |
            <a href="{% url 'ecomapp:contact' %}">Contact</a> |
            <a href="{% url 'ecomapp:mycart' %}">View Cart</a> |
            {% if request.user.customer %}
            Welcome {{ request.user.username }}!
            <a href="{% url 'ecomapp:profile' %}">My Profile</a> |
            <a href="{% url 'ecomapp:logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'ecomapp:register' %}">Register</a> |
            <a href="{% url 'ecomapp:login' %}">Login</a>
            {% endif %}
      </div>
      
      <hr>
      {% block content %}
      {% endblock %}
</body>
</html>

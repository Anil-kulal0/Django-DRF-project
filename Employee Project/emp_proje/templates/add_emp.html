<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body style="background-color: aquamarine;" >
      <div class="container">
            <!-- Content here -->
      
            <h1>Add Employee!</h1>
            <hr>
            <form action="/add_emp" method="post">
              {% csrf_token %}
            
              <div class="mb-3 row">
                <label for="first_name" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="first_name" id="first_name">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="last_name" id="last_name">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="dept" class="col-sm-2 col-form-label">Department</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="dept" id="dept">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="salary" class="col-sm-2 col-form-label">Salary</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="salary" id="salary">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="bouns" class="col-sm-2 col-form-label">Bouns</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="bouns" id="bouns">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="role" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="role" id="role">
                </div>
              </div>

              <div class="mb-3 row">
                <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="phone" id="phone">
                </div>
              </div>

              <!-- <div class="mb-3 row">
                <label for="location" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="location" id="location">
                </div>
              </div> -->

              <!-- <div class="mb-3 row">
                <label for="hire_date" class="col-sm-2 col-form-label">HireDate</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="hire_date" id="hire_date">
                </div>
              </div> -->

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
